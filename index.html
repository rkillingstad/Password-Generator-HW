<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style3.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+SC|IBM+Plex+Sans|Montserrat+Subrayada&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:500&display=swap" rel="stylesheet">
</head>

<body>

    <div id="title">
        Password Generator
    </div>
    <div class="wrapper">


        <div class="main">

            <input id="newPassword" type="text" placeholder="Your New Password">
            <br>
            <input type="range" min=8 max=30 name="slider" id="range">

            <button id="create">Create Password</button>

            <div id="length"></div>
        </div>

    </div>

    <script src="./script3.js"></script>
</body>
